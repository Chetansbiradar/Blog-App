{% extends 'blog/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Edit post</h2>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    {% else %}
        <h3>You are not allowed to access this page.</h3>
    {% endif %}
{% endblock %}
